<!doctype html>
<html lang="en">
{% load static %}
{% load util %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'niceanot/css/bootstrap.superhero.min.css'%}" type="text/css"/>

    <!-- favicon -->
    <link rel="shortcut icon" href="{%static 'niceanot/images/favicons/favicon.ico'%}" type="image/x-icon">
    <link rel="icon" href="{%static 'niceanot/images/favicons/favicon.ico'%}" type="image/x-icon">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% block additionalJS %}{% endblock %}

    <!-- Style -->
    {% block additionalStyle %}{% endblock %}

    <title>{% block header-title %}{% endblock %}</title>
</head>
<body>
{% block body %}
{% endblock %}
</body>
</html>
